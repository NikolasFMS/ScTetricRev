    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateBlock(title, content) {
      return `
        <div class="section">
          <strong>${title}</strong>
          <p id="text-${title}">${content}</p>
          <div class="buttons">
            <button class="copy-button" onclick="copyText('${title}', this)">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            <button onclick="regenerate('${title}')">üîÑ –ù–æ–≤—ã–π –≤–∞—Ä–∏–∞–Ω—Ç</button>
          </div>
        </div>`;
    }

    function generateAll() {
      const theme = document.getElementById("theme").value;
      const goal = randomFrom(data[theme].goal);
      const past = randomFrom(data[theme].past);
      const improve = randomFrom(data[theme].improve);
      document.getElementById("output").innerHTML =
        generateBlock("–¶–µ–ª—å", goal) +
        generateBlock("–ü–æ—Å–ª–µ–¥–Ω–∏–µ —É—Ä–æ–∫–∏", past) +
        generateBlock("–†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –ø–æ–¥—Ç—è–Ω—É—Ç—å", improve);
    }

    function copyText(id, buttonElement) {
      const text = document.getElementById("text-" + id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
        buttonElement.classList.add('copy-button-copied');
        setTimeout(() => {
          // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å —á–µ—Ä–µ–∑ 300 –º—Å
          buttonElement.classList.remove('copy-button-copied');
        }, 300);
      });
    }

    function regenerate(id) {
      const theme = document.getElementById("theme").value;
      const newText = randomFrom(data[theme][id.toLowerCase()]);
      document.getElementById("text-" + id).innerText = newText;
    }
