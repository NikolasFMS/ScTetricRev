<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –æ—Ç–∑—ã–≤–æ–≤ –ø–æ —É—Ä–æ–∫–∞–º</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    :root {
      --transition: background-color 0.3s ease, color 0.3s ease;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0 auto;
      padding: 24px;
      max-width: 800px;
      transition: var(--transition);
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 24px;
    }

    select, button {
      font: inherit;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      background: var(--button-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:hover, button:hover {
      background: var(--button-hover);
    }

    button:active {
      transform: scale(0.97);
    }

    .section {
      background: var(--section-bg);
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 16px;
    }

    .copy-button-copied {
      background-color: var(--accent) !important;
      color: white;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--accent);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.3s ease;
      font-size: 15px;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* –¢–µ–º—ã */
    .light-mode {
      --bg-color: #f9f9f9;
      --section-bg: #ffffff;
      --text-color: #1c1c1e;
      --accent: #007aff;
      --button-bg: #e5e5ea;
      --button-hover: #d1d1d6;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .dark-mode {
      --bg-color: #121212;
      --section-bg: #1e1e1e;
      --text-color: #ffffff;
      --accent: #0a84ff;
      --button-bg: #2c2c2e;
      --button-hover: #3a3a3c;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    @media (max-width: 600px) {
      body { padding: 16px; }
      h2 { font-size: 1.4rem; }
      .section { padding: 16px; }
      button, select {
        width: 100%;
        font-size: 1rem;
        padding: 12px;
      }
      .buttons {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <h2>üß† –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –û—Ç–∑—ã–≤–æ–≤ –ø–æ –ó–∞–Ω—è—Ç–∏—è–º</h2>

  <button onclick="toggleTheme()" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">
    <i class="ri-contrast-2-line"></i>
  </button>

  <label for="theme">–í—ã–±–µ—Ä–∏ —Ç–µ–º—É —É—Ä–æ–∫–∞:</label>
  <select id="theme" onchange="saveThemeSelection()">
    <option value="scratch">Scratch</option>
    <option value="intro">–í–≤–æ–¥–Ω—ã–π</option>
    <option value="comp">–ö–æ–º–ø. –≥—Ä–∞–º–æ—Ç–Ω–æ—Å—Ç—å</option>
  </select>

  <button onclick="generateAll()">
    <i class="ri-shuffle-line"></i> –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å
  </button>

  <div id="output"></div>
  <div id="toast" class="toast">–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!</div>

  <script>
    const settings = {
      sectionTitles: ["–¶–µ–ª—å", "–ü–æ—Å–ª–µ–¥–Ω–∏–µ —É—Ä–æ–∫–∏", "–†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –ø–æ–¥—Ç—è–Ω—É—Ç—å"],
      titleMap: {
        "–¶–µ–ª—å": "goal",
        "–ü–æ—Å–ª–µ–¥–Ω–∏–µ —É—Ä–æ–∫–∏": "past",
        "–†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –ø–æ–¥—Ç—è–Ω—É—Ç—å": "improve"
      }
    };

    let data = {};

    fetch("data.json")
      .then(response => response.json())
      .then(json => { data = json; })
      .catch(err => {
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª –¥–∞–Ω–Ω—ã—Ö: " + err.message);
      });

    function randomFrom(arr) {
      if (!arr || !arr.length) return "[–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤]";
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateBlock(title, content) {
      return `
        <div class="section">
          <strong>${title}</strong>
          <p id="text-${title}">${content}</p>
          <div class="buttons">
            <button class="copy-button" onclick="copyText('${title}', this)" title="–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å">
              <i class="ri-file-copy-line"></i>
            </button>
            <button onclick="regenerate('${title}')" title="–ù–æ–≤—ã–π –≤–∞—Ä–∏–∞–Ω—Ç">
              <i class="ri-refresh-line"></i>
            </button>
          </div>
        </div>`;
    }

    function generateAll() {
      const theme = document.getElementById("theme").value;
      const blocks = settings.sectionTitles.map(title => {
        const key = settings.titleMap[title];
        return generateBlock(title, randomFrom(data[theme][key]));
      });
      document.getElementById("output").innerHTML = blocks.join('');
    }

    function copyText(id, button) {
      const text = document.getElementById("text-" + id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        button.classList.add('copy-button-copied');
        showToast();
        setTimeout(() => button.classList.remove('copy-button-copied'), 300);
      });
    }

    function regenerate(title) {
      const theme = document.getElementById("theme").value;
      const key = settings.titleMap[title];
      if (!key) return;
      const newText = randomFrom(data[theme][key]);
      document.getElementById("text-" + title).innerText = newText;
    }

    function toggleTheme() {
      const isLight = document.body.classList.toggle("light-mode");
      document.body.classList.toggle("dark-mode", !isLight);
      localStorage.setItem("theme", isLight ? "light" : "dark");
    }

    function saveThemeSelection() {
      const theme = document.getElementById("theme").value;
      localStorage.setItem("lessonTheme", theme);
    }

    function showToast(message = "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!") {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      // –¢–µ–º–∞
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light-mode");
      } else {
        document.body.classList.add("dark-mode");
      }

      // –í—ã–±—Ä–∞–Ω–Ω—ã–π —É—Ä–æ–∫
      const savedLesson = localStorage.getItem("lessonTheme");
      if (savedLesson) {
        document.getElementById("theme").value = savedLesson;
      }
    });
  </script>
</body>
</html>
